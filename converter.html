<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- <script src="https://unpkg.com/react@17.0.2/umd/react.development.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.min.js"></script> -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => setAmount(0);

      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              id="minutes"
              value={inverted ? amount * 60 : amount}
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              id="hours"
              value={inverted ? amount : Math.round(amount / 60)}
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }

    function KmToMiles() {
      const [amout, setAmoute] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const onChange = (e) => {
        setAmoute(e.target.value);
      };

      const onClick = () => {
        reset();
        setInverted((current) => !current);
      };

      const reset = () => {
        setAmoute(0);
      };

      return (
        <div>
          <div>
            <label htmlFor="km">Km</label>
            <input
              type="number"
              id="km"
              onChange={onChange}
              value={inverted ? amout / 1.609 : amout}
              disabled={inverted}
            ></input>
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              type="number"
              id="miles"
              onChange={onChange}
              value={inverted ? amout : amout * 1.609}
              disabled={!inverted}
            ></input>
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onClick}>{inverted ? "Turn Back" : "Invert"}</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("-1");
      const onSelect = (e) => {
        setIndex(e.target.value);
      };

      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="-1">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">KM & Miles</option>
          </select>
          <hr />
          {index === "-1" ? "Please select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
